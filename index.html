<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto">

            <h1 class="text-4xl sm:text-5xl font-bold text-sky-600">ğŸŒŸ ì¹­ì°¬ ì‘¥ì‘¥! ì˜¤ëŠ˜ì˜ í•  ì¼ ğŸŒŸ</h1>
            <p class="text-lg text-gray-600 mt-2">ê³¼ì œë³„ë¡œ ì™„ë£Œí•œ í•™ìƒì„ ì²´í¬í•´ì£¼ì„¸ìš”!</p>

        <!-- ë‚ ì§œ ë„¤ë¹„ê²Œì´ì…˜ -->
        <div class="flex items-center justify-center gap-2 sm:gap-4 mb-8">
            <button id="prev-day-btn" class="bg-white hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded-lg shadow transition-colors">&lt; ì–´ì œ</button>
            <div id="date-display" class="text-xl sm:text-2xl font-bold text-center text-sky-700 bg-white px-4 sm:px-6 py-2 rounded-lg shadow cursor-pointer" title="ì˜¤ëŠ˜ ë‚ ì§œë¡œ ì´ë™"></div>
            <button id="next-day-btn" class="bg-white hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded-lg shadow transition-colors">ë‚´ì¼ &gt;</button>
        </div>

        <!-- ì„ ìƒë‹˜ìš© ê´€ë¦¬ íŒ¨ë„ -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">ğŸ‘©â€ğŸ« ì„ ìƒë‹˜ ê´€ë¦¬ íŒ¨ë„</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- í•  ì¼ ì¶”ê°€ -->
                <div>
                    <label for="new-task-input" class="block text-sm font-medium text-gray-700 mb-1">ìƒˆë¡œìš´ í•  ì¼ ì¶”ê°€í•˜ê¸°</label>
                    <div class="flex">
                        <input type="text" id="new-task-input" placeholder="ì˜ˆ: ì±…ìƒ ì •ë¦¬í•˜ê¸°" class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                        <button id="add-task-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-6 py-2 rounded-r-lg transition-colors">ì¶”ê°€</button>
                    </div>
                </div>
                <!-- í•™ìƒ ì¶”ê°€ -->
                <div>
                    <label for="new-student-input" class="block text-sm font-medium text-gray-700 mb-1">í•™ìƒ ë²ˆí˜¸ ì¶”ê°€í•˜ê¸°</label>
                    <div class="flex">
                        <input type="text" id="new-student-input" placeholder="ì˜ˆ: 13ë²ˆ" class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
                        <button id="add-student-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold px-6 py-2 rounded-r-lg transition-colors">ì¶”ê°€</button>
                    </div>
                </div>
            </div>
             <div class="mt-4 text-right">
                <button id="reset-today-btn" class="w-full sm:w-auto bg-red-500 hover:bg-red-600 text-white font-bold px-6 py-2 rounded-lg transition-colors">í˜„ì¬ ë‚ ì§œ ê¸°ë¡ ì´ˆê¸°í™”</button>
            </div>
        </div>

        <!-- í•  ì¼ë³„ ì²´í¬ë¦¬ìŠ¤íŠ¸ ì˜ì—­ -->
        <main id="main-content" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ í•  ì¼ ì¹´ë“œê°€ ìƒì„±ë©ë‹ˆë‹¤. -->
        </main>
        
        <!-- í•  ì¼ì´ ì—†ì„ ë•Œ í‘œì‹œë  ë©”ì‹œì§€ -->
        <div id="empty-tasks-msg" class="hidden text-center py-12 bg-white rounded-2xl shadow-md">
            <p class="text-xl text-gray-500">ë¨¼ì € 'ìƒˆë¡œìš´ í•  ì¼'ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”! ğŸ“</p>
        </div>
    </div>

    <script>
        // DOM ìš”ì†Œ
        const taskInput = document.getElementById('new-task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const studentInput = document.getElementById('new-student-input');
        const addStudentBtn = document.getElementById('add-student-btn');
        const resetTodayBtn = document.getElementById('reset-today-btn');
        const checklistContainer = document.getElementById('main-content');
        const emptyTasksMsg = document.getElementById('empty-tasks-msg');
        const prevDayBtn = document.getElementById('prev-day-btn');
        const nextDayBtn = document.getElementById('next-day-btn');
        const dateDisplay = document.getElementById('date-display');

        // ì•± ìƒíƒœ
        let currentDate = new Date();
        let state = {
            tasks: [],
            students: [],
            completion: {}
        };

        // ìŠ¤í† ë¦¬ì§€ í‚¤
        const STUDENT_STORAGE_KEY = 'kidsChecklist_students';
        const DAILY_STORAGE_PREFIX = 'kidsChecklist_daily_v6_';

        // ì´ˆê¸° í•™ìƒ ë²ˆí˜¸
        const initialStudents = [
            '1ë²ˆ', '2ë²ˆ', '3ë²ˆ', '4ë²ˆ', '5ë²ˆ', '6ë²ˆ', '7ë²ˆ', '8ë²ˆ', '9ë²ˆ', '10ë²ˆ', '11ë²ˆ', '12ë²ˆ',
            '31ë²ˆ', '32ë²ˆ', '33ë²ˆ', '34ë²ˆ', '35ë²ˆ', '36ë²ˆ', '37ë²ˆ', '38ë²ˆ', '39ë²ˆ', '40ë²ˆ', '41ë²ˆ', '42ë²ˆ'
        ];

        // --- ë‚ ì§œ ê´€ë ¨ í•¨ìˆ˜ ---
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function updateDateDisplay() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            currentDate.setHours(0, 0, 0, 0);

            let displayText = `${currentDate.getFullYear()}ë…„ ${currentDate.getMonth() + 1}ì›” ${currentDate.getDate()}ì¼`;
            if (currentDate.getTime() === today.getTime()) {
                displayText += " (ì˜¤ëŠ˜)";
            }
            dateDisplay.textContent = displayText;
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            loadStateForDate(currentDate);
            render();
        }

        function goToToday() {
            currentDate = new Date();
            loadStateForDate(currentDate);
            render();
        }

        // --- ë°ì´í„° ê´€ë¦¬ ---
        function loadStateForDate(date) {
            const dateKey = formatDate(date);

            // í•™ìƒ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° (ì˜êµ¬ ì €ì¥)
            const savedStudents = localStorage.getItem(STUDENT_STORAGE_KEY);
            state.students = savedStudents ? JSON.parse(savedStudents) : initialStudents.map((name, index) => ({ id: `student-${index}`, name }));

            // í•´ë‹¹ ë‚ ì§œì˜ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
            const savedDailyData = localStorage.getItem(DAILY_STORAGE_PREFIX + dateKey);
            if (savedDailyData) {
                const dailyData = JSON.parse(savedDailyData);
                state.tasks = dailyData.tasks || [];
                state.completion = dailyData.completion || {};
            } else {
                state.tasks = [];
                state.completion = {};
            }
            updateDateDisplay();
        }

        function saveStudents() {
            localStorage.setItem(STUDENT_STORAGE_KEY, JSON.stringify(state.students));
        }

        function saveDailyData(date) {
            const dateKey = formatDate(date);
            const dailyData = {
                tasks: state.tasks,
                completion: state.completion
            };
            localStorage.setItem(DAILY_STORAGE_PREFIX + dateKey, JSON.stringify(dailyData));
        }

        // --- ë Œë”ë§ ---
        function render() {
            renderTaskCards();
            updateEmptyStateVisibility();
        }

        function renderTaskCards() {
            checklistContainer.innerHTML = '';
            state.tasks.forEach(task => {
                const allCompleted = state.students.length > 0 && state.students.every(student => state.completion[`${student.id}-${task.id}`]);

                const taskCard = document.createElement('div');
                taskCard.className = `bg-white rounded-2xl p-4 flex flex-col gap-3 card ${allCompleted ? 'all-completed' : ''}`;
                
                const taskHeader = document.createElement('div');
                taskHeader.className = 'w-full flex justify-between items-center pb-2 border-b';
                
                const headerText = allCompleted ? `ğŸ‰ ${task.text} (ëª¨ë‘ ì™„ë£Œ!)` : task.text;

                taskHeader.innerHTML = `<h3 class="text-xl font-bold text-gray-800">${headerText}</h3><button data-task-id="${task.id}" class="remove-btn remove-task-btn">&times;</button>`;
                taskCard.appendChild(taskHeader);

                const studentList = document.createElement('div');
                studentList.className = 'space-y-2';
                
                if (state.students.length > 0) {
                    state.students.forEach(student => {
                        const checkId = `${student.id}-${task.id}`;
                        const isChecked = state.completion[checkId];
                        
                        const checkItem = document.createElement('div');
                        checkItem.className = 'flex items-center justify-between bg-gray-50 p-2 rounded-lg';
                        
                        checkItem.innerHTML = `
                            <span class="text-gray-700 flex-grow mr-2">${student.name}</span>
                            <div class="custom-checkbox rounded-md ${isChecked ? 'checked' : ''}" data-check-id="${checkId}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                            </div>
                        `;
                        studentList.appendChild(checkItem);
                    });
                } else {
                    studentList.innerHTML = `<p class="text-center text-gray-500 py-4">í•™ìƒì„ ì¶”ê°€í•´ì£¼ì„¸ìš”.</p>`;
                }
                
                taskCard.appendChild(studentList);
                checklistContainer.appendChild(taskCard);
            });
        }
        
        function updateEmptyStateVisibility() {
             if (state.tasks.length === 0) {
                emptyTasksMsg.classList.remove('hidden');
                checklistContainer.classList.add('hidden');
            } else {
                emptyTasksMsg.classList.add('hidden');
                checklistContainer.classList.remove('hidden');
            }
        }

        // --- ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
        function handleAddTask() {
            const taskText = taskInput.value.trim();
            if (taskText) {
                state.tasks.push({ id: `task-${Date.now()}`, text: taskText });
                taskInput.value = '';
                saveDailyData(currentDate);
                render();
            }
        }

        function handleAddStudent() {
            const studentName = studentInput.value.trim();
            if (studentName) {
                state.students.push({ id: `student-${Date.now()}`, name: studentName });
                studentInput.value = '';
                saveStudents();
                render();
            }
        }

        function handleResetToday() {
            if (confirm(`ì •ë§ë¡œ ${formatDate(currentDate)} ë‚ ì§œì˜ ê¸°ë¡ì„ ëª¨ë‘ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ? ì¶”ê°€í•œ í•  ì¼ê³¼ ì²´í¬ í˜„í™©ì´ ëª¨ë‘ ì‚¬ë¼ì§‘ë‹ˆë‹¤.`)) {
                state.tasks = [];
                state.completion = {};
                saveDailyData(currentDate);
                render();
            }
        }

        function handleCheckboxClick(e) {
            const checkbox = e.target.closest('.custom-checkbox');
            if (!checkbox) return;

            const checkId = checkbox.dataset.checkId;
            state.completion[checkId] = !state.completion[checkId];
            
            saveDailyData(currentDate);
            render();
        }

        function handleRemoveTask(e) {
            const removeButton = e.target.closest('.remove-task-btn');
            if (!removeButton) return;
            
            const taskId = removeButton.dataset.taskId;
            if (confirm('ì´ í•  ì¼ì„ ëª©ë¡ì—ì„œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? ëª¨ë“  í•™ìƒì˜ ì²´í¬ ê¸°ë¡ë„ í•¨ê»˜ ì‚¬ë¼ì§‘ë‹ˆë‹¤.')) {
                state.tasks = state.tasks.filter(task => task.id !== taskId);
                Object.keys(state.completion).forEach(key => {
                    if (key.endsWith(`-${taskId}`)) {
                        delete state.completion[key];
                    }
                });
                saveDailyData(currentDate);
                render();
            }
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡ ---
        function addEventListeners() {
            addTaskBtn.addEventListener('click', handleAddTask);
            taskInput.addEventListener('keypress', e => e.key === 'Enter' && handleAddTask());
            addStudentBtn.addEventListener('click', handleAddStudent);
            studentInput.addEventListener('keypress', e => e.key === 'Enter' && handleAddStudent());
            
            resetTodayBtn.addEventListener('click', handleResetToday);
            prevDayBtn.addEventListener('click', () => changeDate(-1));
            nextDayBtn.addEventListener('click', () => changeDate(1));
            dateDisplay.addEventListener('click', goToToday);

            document.body.addEventListener('click', e => {
                handleCheckboxClick(e);
                handleRemoveTask(e);
            });
        }

        // --- ì•± ì´ˆê¸°í™” ---
        function init() {
            loadStateForDate(currentDate);
            render();
            addEventListeners();
        }

        init();
    </script>
