    <style>

        .student-button.completed {

        .remove-btn, .history-btn {

            cursor: pointer;

</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- ì•± ì œëª© -->
        <header class="text-center mb-4">
            <h1 class="text-4xl sm:text-5xl font-bold text-sky-600">ğŸŒŸ ì¹­ì°¬ ì‘¥ì‘¥! ì˜¤ëŠ˜ì˜ í•  ì¼ ğŸŒŸ</h1>
            <p class="text-lg text-gray-600 mt-2">í•  ì¼ì„ ë§ˆì¹˜ë©´, ê³¼ì œ ì¹´ë“œ ì•ˆì—ì„œ ìê¸° ë²ˆí˜¸ ì¹´ë“œë¥¼ ëˆŒëŸ¬ì£¼ì„¸ìš”!</p>
        </header>

        <!-- ë‚ ì§œ ë„¤ë¹„ê²Œì´ì…˜ -->
        <div class="flex items-center justify-center gap-2 sm:gap-4 mb-8">
            <button id="prev-day-btn" class="bg-white hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded-lg shadow transition-colors">&lt; ì–´ì œ</button>
            <div id="date-display" class="text-xl sm:text-2xl font-bold text-center text-sky-700 bg-white px-4 sm:px-6 py-2 rounded-lg shadow cursor-pointer" title="ì˜¤ëŠ˜ ë‚ ì§œë¡œ ì´ë™"></div>
            <button id="next-day-btn" class="bg-white hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded-lg shadow transition-colors">ë‚´ì¼ &gt;</button>
        </div>

        <!-- ì„ ìƒë‹˜ìš© ê´€ë¦¬ íŒ¨ë„ -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">ğŸ‘©â€ğŸ« ì„ ìƒë‹˜ ê´€ë¦¬ íŒ¨ë„</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="new-task-input" class="block text-sm font-medium text-gray-700 mb-1">ìƒˆë¡œìš´ í•  ì¼ ì¶”ê°€í•˜ê¸°</label>
                    <div class="flex"><input type="text" id="new-task-input" placeholder="ì˜ˆ: ì±…ìƒ ì •ë¦¬í•˜ê¸°" class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"><button id="add-task-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-6 py-2 rounded-r-lg transition-colors">ì¶”ê°€</button></div>
                </div>
                <div>
                    <label for="new-student-input" class="block text-sm font-medium text-gray-700 mb-1">í•™ìƒ ë²ˆí˜¸ ì¶”ê°€í•˜ê¸°</label>
                    <div class="flex"><input type="text" id="new-student-input" placeholder="ì˜ˆ: 13ë²ˆ" class="w-full px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"><button id="add-student-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold px-6 py-2 rounded-r-lg transition-colors">ì¶”ê°€</button></div>
                </div>
            </div>
            <div class="mt-4 flex flex-col sm:flex-row justify-end gap-2">
                 <button id="history-btn" class="w-full sm:w-auto bg-gray-500 hover:bg-gray-600 text-white font-bold px-6 py-2 rounded-lg transition-colors">ê¸°ë¡ ëª©ë¡</button>
            </div>
        </div>

        <!-- í•  ì¼ë³„ ì²´í¬ë¦¬ìŠ¤íŠ¸ ì˜ì—­ -->
        <main id="main-content" class="grid grid-cols-1 lg:grid-cols-2 gap-8"></main>
        <div id="empty-tasks-msg" class="hidden text-center py-12 bg-white rounded-2xl shadow-md"><p class="text-xl text-gray-500">ë¨¼ì € 'ìƒˆë¡œìš´ í•  ì¼'ì„ ì¶”ê°€í•´ì£¼ì„¸ìš”! ğŸ“</p></div>
    </div>

    <!-- ê¸°ë¡ ëª©ë¡ ëª¨ë‹¬ -->
    <div id="history-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-backdrop">
        <div class="bg-white p-6 rounded-2xl shadow-xl w-11/12 max-w-md">
            <h3 class="text-2xl font-bold mb-4">ì €ì¥ëœ ê¸°ë¡ ëª©ë¡</h3>
            <div id="history-list-container" class="max-h-96 overflow-y-auto space-y-2 pr-2"></div>
            <div class="text-right mt-6">
                <button id="close-history-modal-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">ë‹«ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        // DOM ìš”ì†Œ
        const taskInput = document.getElementById('new-task-input'), addTaskBtn = document.getElementById('add-task-btn');
        const studentInput = document.getElementById('new-student-input'), addStudentBtn = document.getElementById('add-student-btn');
        const checklistContainer = document.getElementById('main-content');
        const emptyTasksMsg = document.getElementById('empty-tasks-msg'), prevDayBtn = document.getElementById('prev-day-btn');
        const nextDayBtn = document.getElementById('next-day-btn'), dateDisplay = document.getElementById('date-display');
        const historyBtn = document.getElementById('history-btn'), historyModal = document.getElementById('history-modal');
        const historyListContainer = document.getElementById('history-list-container'), closeHistoryModalBtn = document.getElementById('close-history-modal-btn');

        // ì•± ìƒíƒœ
        let currentDate = new Date();
        let state = { students: [], tasks: [], completion: {} };

        // ìŠ¤í† ë¦¬ì§€ í‚¤
        const STUDENT_STORAGE_KEY = 'kidsChecklist_card_students_v1';
        const DAILY_STORAGE_PREFIX = 'kidsChecklist_card_daily_v1_';

        // íŒŒìŠ¤í…”í†¤ ìƒ‰ìƒ ëª©ë¡
        const pastelColors = ['#ffd6d6', '#d6eaff', '#d6ffd6', '#fff5d6', '#f0d6ff', '#d6f5ff', '#ffefd6'];

        // ì´ˆê¸° í•™ìƒ ë²ˆí˜¸
        const initialStudents = [
            '1ë²ˆ', '2ë²ˆ', '3ë²ˆ', '4ë²ˆ', '5ë²ˆ', '6ë²ˆ', '7ë²ˆ', '8ë²ˆ', '9ë²ˆ', '10ë²ˆ', '11ë²ˆ', '12ë²ˆ',
            '31ë²ˆ', '32ë²ˆ', '33ë²ˆ', '34ë²ˆ', '35ë²ˆ', '36ë²ˆ', '37ë²ˆ', '38ë²ˆ', '39ë²ˆ', '40ë²ˆ', '41ë²ˆ', '42ë²ˆ'
        ].map((name, index) => ({ id: `student-${index}`, name }));

        // --- ë‚ ì§œ ê´€ë ¨ í•¨ìˆ˜ ---
        function formatDate(date) { return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`; }
        function updateDateDisplay() {
            const today = new Date(); today.setHours(0, 0, 0, 0); currentDate.setHours(0, 0, 0, 0);
            let displayText = `${currentDate.getFullYear()}ë…„ ${currentDate.getMonth() + 1}ì›” ${currentDate.getDate()}ì¼`;
            if (currentDate.getTime() === today.getTime()) { displayText += " (ì˜¤ëŠ˜)"; }
            dateDisplay.textContent = displayText;
        }
        function changeDate(days) { currentDate.setDate(currentDate.getDate() + days); loadStateForDate(currentDate); render(); }
        function goToToday() { currentDate = new Date(); loadStateForDate(currentDate); render(); }

        // --- ë°ì´í„° ê´€ë¦¬ ---
        function loadStudents() {
            let savedStudents = localStorage.getItem(STUDENT_STORAGE_KEY);
            if (savedStudents) {
                state.students = JSON.parse(savedStudents);
            } else {
                state.students = JSON.parse(JSON.stringify(initialStudents));
                saveStudents();
            }
        }

        function loadStateForDate(date) {
            const dateKey = formatDate(date);
            const savedDailyData = localStorage.getItem(DAILY_STORAGE_PREFIX + dateKey);
            const dailyData = savedDailyData ? JSON.parse(savedDailyData) : { tasks: [], completion: {} };
            state.tasks = dailyData.tasks || [];
            state.completion = dailyData.completion || {};
            updateDateDisplay();
        }
        function saveStudents() { localStorage.setItem(STUDENT_STORAGE_KEY, JSON.stringify(state.students)); }
        function saveDailyData(date) {
            const dateKey = formatDate(date);
            localStorage.setItem(DAILY_STORAGE_PREFIX + dateKey, JSON.stringify({ tasks: state.tasks, completion: state.completion }));
        }

        // --- ë Œë”ë§ ---
        function render() { renderTaskCards(); updateEmptyStateVisibility(); }
        function renderTaskCards() {
            checklistContainer.innerHTML = '';
            state.tasks.forEach(task => {
                const allCompleted = state.students.length > 0 && state.students.every(student => state.completion[`${student.id}-${task.id}`]);
                
                const taskCard = document.createElement('div');
                taskCard.className = `task-card rounded-2xl p-6 flex flex-col gap-4 ${allCompleted ? 'all-completed' : ''}`;
                taskCard.style.backgroundColor = task.color;
                
                const headerText = allCompleted ? `ğŸ‰ ${task.text} (ëª¨ë‘ ì™„ë£Œ!)` : task.text;
                taskCard.innerHTML = `
                    <div class="w-full flex justify-between items-center pb-3 border-b border-gray-500/20">
                        <h3 class="task-title text-2xl font-bold text-gray-800">${headerText}</h3>
                        <button data-task-id="${task.id}" class="remove-btn remove-task-btn">&times;</button>
                    </div>
                `;
                
                const studentGrid = document.createElement('div');
                studentGrid.className = 'grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 gap-3';

                if (state.students.length > 0) {
                    state.students.forEach(student => {
                        const checkId = `${student.id}-${task.id}`;
                        const isChecked = state.completion[checkId];
                        const studentButton = document.createElement('button');
                        studentButton.className = `student-button p-2 rounded-lg text-lg font-bold aspect-square flex items-center justify-center ${isChecked ? 'completed' : 'uncompleted'}`;
                        studentButton.dataset.checkId = checkId;
                        studentButton.textContent = student.name.replace('ë²ˆ', '');
                        studentGrid.appendChild(studentButton);
                    });
                } else {
                    studentGrid.innerHTML = `<p class="col-span-full text-center text-gray-500 py-4">í•™ìƒì„ ì¶”ê°€í•´ì£¼ì„¸ìš”.</p>`;
                }
                
                taskCard.appendChild(studentGrid);
                checklistContainer.appendChild(taskCard);
            });
        }
        function updateEmptyStateVisibility() {
            const showEmpty = state.tasks.length === 0;
            emptyTasksMsg.classList.toggle('hidden', !showEmpty);
            checklistContainer.classList.toggle('hidden', showEmpty);
        }

        // --- ëª¨ë‹¬ ê´€ë ¨ í•¨ìˆ˜ ---
        function openHistoryModal() {
            historyListContainer.innerHTML = '';
            let dates = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith(DAILY_STORAGE_PREFIX)) {
                    dates.push(key.replace(DAILY_STORAGE_PREFIX, ''));
                }
            }
            dates.sort().reverse(); // ìµœì‹  ë‚ ì§œë¶€í„° ì •ë ¬

            if (dates.length === 0) {
                historyListContainer.innerHTML = `<p class="text-center text-gray-500">ì €ì¥ëœ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</p>`;
            } else {
                dates.forEach(dateStr => {
                    const [year, month, day] = dateStr.split('-');
                    const dateButton = document.createElement('button');
                    dateButton.className = 'w-full text-left p-3 rounded-lg hover:bg-gray-100 transition-colors';
                    dateButton.textContent = `${year}ë…„ ${parseInt(month)}ì›” ${parseInt(day)}ì¼`;
                    dateButton.dataset.date = dateStr;
                    historyListContainer.appendChild(dateButton);
                });
            }
            historyModal.classList.remove('hidden');
        }
        function closeHistoryModal() { historyModal.classList.add('hidden'); }

        // --- ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
        function handleAddTask() {
            const taskText = taskInput.value.trim();
            if (taskText) {
                const color = pastelColors[state.tasks.length % pastelColors.length];
                state.tasks.push({ id: `task-${Date.now()}`, text: taskText, color });
                taskInput.value = '';
                saveDailyData(currentDate);
                render();
            }
        }
        function handleAddStudent() {
            const studentName = studentInput.value.trim();
            if (studentName) {
                state.students.push({ id: `student-${Date.now()}`, name: studentName });
                saveStudents();
                render();
            }
        }
        
        function handleStudentButtonClick(e) {
            const studentButton = e.target.closest('.student-button');
            if (!studentButton) return;
            const checkId = studentButton.dataset.checkId;
            state.completion[checkId] = !state.completion[checkId];
            saveDailyData(currentDate);
            render();
        }
        function handleRemoveTask(e) {
            const removeButton = e.target.closest('.remove-task-btn');
            if (!removeButton) return;
            const taskId = removeButton.dataset.taskId;
            if (confirm('ì´ í•  ì¼ì„ ëª©ë¡ì—ì„œ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                state.tasks = state.tasks.filter(task => task.id !== taskId);
                Object.keys(state.completion).forEach(key => key.endsWith(`-${taskId}`) && delete state.completion[key]);
                saveDailyData(currentDate);
                render();
            }
        }
        function handleHistoryDateClick(e) {
            const dateButton = e.target.closest('[data-date]');
            if (!dateButton) return;
            const [year, month, day] = dateButton.dataset.date.split('-').map(Number);
            currentDate = new Date(year, month - 1, day);
            loadStateForDate(currentDate);
            render();
            closeHistoryModal();
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡ ---
        function addEventListeners() {
            addTaskBtn.addEventListener('click', handleAddTask);
            addStudentBtn.addEventListener('click', handleAddStudent);
            taskInput.addEventListener('keypress', e => e.key === 'Enter' && handleAddTask());
            studentInput.addEventListener('keypress', e => e.key === 'Enter' && handleAddStudent());
            prevDayBtn.addEventListener('click', () => changeDate(-1));
            nextDayBtn.addEventListener('click', () => changeDate(1));
            dateDisplay.addEventListener('click', goToToday);
            historyBtn.addEventListener('click', openHistoryModal);
            closeHistoryModalBtn.addEventListener('click', closeHistoryModal);
            historyListContainer.addEventListener('click', handleHistoryDateClick);

            document.body.addEventListener('click', e => {
                handleStudentButtonClick(e);
                handleRemoveTask(e);
            });
        }

        // --- ì•± ì´ˆê¸°í™” ---
        function init() {
            loadStudents();
            loadStateForDate(currentDate);
            render();
            addEventListeners();
        }
        
        init();
    </script>
